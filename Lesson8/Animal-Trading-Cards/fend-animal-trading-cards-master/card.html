<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" rel="stylesheet">
</head>

<body class="border card-shadow">
	<div class="layout">
		<!-- your favorite animal's name goes here -->
		<h1 class="header">Basset Hound</h1>
		<!-- your favorite animal's image goes here -->
		<img src="http://www.everyonelovesdogs.com/wp-content/uploads/2016/06/basset-hound-puppies.jpeg" alt="cute basset hound">
		<section>
			<div class="border info-section">
				<!-- your favorite animal's interesting fact goes here -->
				<p><em>One Basset Hound can eat a large pizza in under 5 minutes.</em></p>
				<ul>
					<!-- your favorite animal's list items go here -->
					<li class="list-item"><span><strong>Eyes</strong></span>: Droopy</li>
					<li class="list-item"><span><strong>Ears</strong></span>: Droopy</li>
					<li class="list-item"><span><strong>Lips</strong></span>: Droopy</li>
					<li class="list-item"><span><strong>Legs</strong></span>: Stumpy</li>
				</ul>
				<!-- your favorite animal's description goes here -->
				<p>God has a sense of humor...just look at a Basset Hound. They may look odd but they have a loving and goofy personality.</p>
			</div>
		</section>
	</div>
</body>

</html>
