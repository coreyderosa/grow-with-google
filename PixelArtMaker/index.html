<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Orbitron"
        rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


        <title>Pixel Art Maker</title>
    </head>
    <body>
      <h1>Pixel Art Maker</h1>

        <h2>Enter GRID specifications</h2>
        
    <section class="the-input-section">

        <div class="grid-rows">
          <label>Grid Height<label>
            <br />
          <input class="rows-input" type="number" name="rows"
          id="rows-id" onchange="rowEnableCreate()">
        </div>

        <div class="grid-cols">
          <label>Grid Width<label>
            <br />
          <input class="cols-input" type="number" name="cols"
          id="cols-id" onchange="colEnableCreate()">
        </div>

        <div>
          <button class="create-button" id="create-id">Create GRID</button>
          <br />
          <button class="clear-button" id="clear-id">Clear GRID</button>
          <br />
          <button class="clear-drawing-button" id="clear-drawing-id">Clear Drawing</button>
        </div>

        <div>
          <label>Pick a paint color</label>
        </br>
          <input class="color-well" type="color" id="color-well-id"
          onchange="getColorDisplayHex()">
          <div>
            <label>Hex Value<label>
              <br />
            <span class="hex-value" id="color-value-id"></span>
          </div>
        </div>

      </section>

      <section class="the-grid-section">
        <h2>The GRID</h2>
        <div id="grid-id" class="container">
          <table id="table-id" class="table"></table>
        </div>

      </section>

      <script src="script.js"></script>

    </body>
</html>
