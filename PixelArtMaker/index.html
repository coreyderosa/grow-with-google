<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Orbitron"
        rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


        <title>Pixel Art Maker</title>
    </head>
    <body>
      <h1>Pixel Art Maker</h1>
      <section class="the-input">
        <h2>Enter GRID specifications</h2>

        <div class="grid-rows">
          <input class="rows-input" type="number" name="rows"
          id="rows-id">
          <label>rows<label>
        </div>

        <div class="grid-cols">
          <input class="cols-input" type="number" name="cols"
          id="cols-id">
        <label>columns<label>
        </div>

        <button id="create-id">Create GRID</button>
        <button id="clear-id">Clear GRID</button>

        <div>
          <input class="color-well" type="color" id="color-well-id"
          onchange="colorWellValue()">
          <div>
            <p class="hex-value-title">
              Hex Value
            </p>
            <p class="hex-value" id="color-value-id"></p>
          </div>
        </div>
      </section>

      <section class="the-grid">
        <h2>The GRID</h2>
        <div id="grid-id" class="container">
          <table id="table-id" class="table"></table>
        </div>

      </section>

      <script src="script.js"></script>

    </body>
</html>
