<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">

        <title>Pixel Art Maker</title>
    </head>
    <body>
      <h1>Pixel Art Maker</h1>
      <section class="the-input">
        <h2>Enter you GRID specifications</h2>
        <div class="height">
          <input class="height-text-input" type="text" name="height"
          id="height-text-input-id" placeholder="height" maxlength="3" size="4">

          <input class="height-submit" type="submit" value="height">
        </div>

        <div class="width">
          <input class="width-text-input" type="text" name="width"
          id="width-text-input-id" placeholder="width" maxlength="3" size="4">

          <input class="width-submit" type="submit" value="width">
        </div>

        <div>
          <input class="color-well" type="color" id="color-well-id" onchange="colorWellValue()">
            <p class="hex-value-title">
              Hex Value:
            </p>
            <p class="color-well-hex-value" id="color-well-hex-value-id"></p>
        </div>
      </section>
      <section class="the-grid">
        <h2>The GRID</h2>

      </section>

      <script src="script.js"></script>

    </body>
</html>
